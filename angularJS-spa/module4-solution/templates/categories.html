<table>
	<tr>
		<th>Category Short Name</th>
		<th>Category Name</th>
		<th>Description</th>
	</tr>
  <tr ng-repeat="category in $ctrl.categories" ui-sref="items({categoryShortName: '{{category.short_name}}'})">
    <td>{{ category.short_name }}</td>
    <td>{{ category.name }}</td>
    <td>{{ category.special_instructions }}</td>
  </tr>
</table>
